<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="; url=3_login.html" />
  <title>Welcome</title>
  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      background-image: url('https://images-ext-1.discordapp.net/external/w8Oq0cyS_WY09p3e-6aekS4DRR8TGuj2taWGs1yLnKU/https/images.wallpapersden.com/image/download/windows-11-black_bG1mbWWUmZqaraWkpJRobWllrWdpZWU.jpg?format=webp&width=1189&height=743');
      background-size: cover;
      background-position: center;
      color: white;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    #horario {
      font-size: 160px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <!-- Ícone do usuário -->
  <img src="https://cdn-icons-png.flaticon.com/512/711/711769.png" alt="Usuário" class="icon">

  <!-- Nome do usuário -->
  <h1>Usuário 1DSI</h1>

  <!-- Relógio -->
  <div id="horario">00:00</div>

  <script>
    function atualizarHorario() {
      const agora = new Date();
      const horas = String(agora.getHours()).padStart(2, '0');
      const minutos = String(agora.getMinutes()).padStart(2, '0');
      document.getElementById("horario").textContent = `${horas}:${minutos}`;
    }

    setInterval(atualizarHorario, 1000);
    atualizarHorario();
  </script>
</body>
